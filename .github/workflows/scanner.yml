name: Daily NSE Pattern Scanner

on:
  schedule:
    # 4:30 PM IST = 11:00 AM UTC
    - cron: "01 14 * * 1-6"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          python scanner.py

      - name: Commit latest output
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add latest_output.csv
          git commit -m "Daily scan result $(date -u)" || echo "No changes"
          git push
